<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f1eb;

      --learn: #d8e9ff;
      --relax: #dff1e4;
      --laugh: #fff0c9;
      --wow: #f0dbff;
      --surprise: #ffe2e2;

      --ink: #2a2a2a;
      --muted: #7a746e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      overflow: hidden;
    }

    /* App frame */
    .app {
      width: 100%;
      max-width: 520px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      position: relative;
    }

    h1, h2 {
      font-family: "Fraunces", serif;
      font-weight: 500;
      line-height: 1.2;
      letter-spacing: -0.01em;
      margin: 0;
    }

    h1 { font-size: 2.2rem; margin-bottom: 2.75rem; }
    h2 { font-size: 2.1rem; margin-bottom: 0.75rem; }

    .subtitle {
      font-size: 1rem;
      color: #405a7a;
      margin: 0 0 2.5rem;
    }

    /* Home choices */
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.4rem;
    }

    .choice {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--ink);
      border: 0;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .choice:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.08); }
    .choice:active { transform: scale(0.96); }

    .learn { background: var(--learn); }
    .relax { background: var(--relax); }
    .laugh { background: var(--laugh); }
    .wow   { background: var(--wow); }

    .surprise {
      background: var(--surprise);
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 999px;
      padding: 1.25rem 0;
      font-size: 1.05rem;
    }

    footer {
      margin-top: 3.2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* Learn topics */
    .topics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }

    .topic {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--ink);
      background: rgba(255,255,255,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .topic:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.08); }
    .topic:active { transform: scale(0.96); }

    .back {
      display: inline-block;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #405a7a;
      text-decoration: none;
    }
    .back:hover { text-decoration: underline; }

    /* SPA screen transitions */
    .screen {
      position: absolute;
      inset: 0;
      padding: 2.5rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 240ms ease, transform 240ms ease;
    }
    .screen.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Background color per route (smoothly) */
    body.route-home { background: var(--bg); transition: background 240ms ease; }
    body.route-learn { background: var(--learn); transition: background 240ms ease; }

    /* inner containers inside screens */
    .inner {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }
  </style>
</head>
<body class="route-home">

  <div class="app">

    <!-- HOME SCREEN -->
    <section id="screen-home" class="screen active" aria-hidden="false">
      <div class="inner">
        <h1>What would you like to do?</h1>

        <div class="choices">
          <button class="choice learn" data-route="/learn">Learn</button>
          <button class="choice relax" data-route="/relax">Relax</button>
          <button class="choice laugh" data-route="/laugh">Laugh</button>
          <button class="choice wow" data-route="/wow">Be wowed</button>
          <button class="choice surprise" data-route="/surprise">Surprise me</button>
        </div>

        <footer>A few good things. Then you’re done.</footer>
      </div>
    </section>

    <!-- LEARN SCREEN -->
    <section id="screen-learn" class="screen" aria-hidden="true">
      <div class="inner">
        <h2>What would you like to learn?</h2>
        <p class="subtitle">One small thing. No pressure.</p>

        <div class="topics">
          <a class="topic" href="#" data-topic="music">Music</a>
          <a class="topic" href="#" data-topic="maths">Maths</a>
          <a class="topic" href="#" data-topic="science">Science</a>
          <a class="topic" href="#" data-topic="history">History</a>
          <a class="topic" href="#" data-topic="geography">Geography</a>
          <a class="topic" href="#" data-topic="design">Design</a>
        </div>

        <a class="back" href="#" data-route="/">← Back</a>
      </div>
    </section>

    <!-- Placeholder screens so buttons don’t 404 -->
    <section id="screen-placeholder" class="screen" aria-hidden="true">
      <div class="inner">
        <h2>Coming soon</h2>
        <p class="subtitle">This section isn’t built yet.</p>
        <a class="back" href="#" data-route="/">← Back</a>
      </div>
    </section>

  </div>

  <script>
    (function () {
      const screens = {
        "/": document.getElementById("screen-home"),
        "/learn": document.getElementById("screen-learn"),
        "/relax": document.getElementById("screen-placeholder"),
        "/laugh": document.getElementById("screen-placeholder"),
        "/wow": document.getElementById("screen-placeholder"),
        "/surprise": document.getElementById("screen-placeholder"),
      };

      function setBodyRouteClass(path) {
        document.body.classList.remove("route-home", "route-learn");
        if (path === "/learn") document.body.classList.add("route-learn");
        else document.body.classList.add("route-home");
      }

      function show(path, { push = false } = {}) {
        const target = screens[path] || screens["/"];
        const finalPath = screens[path] ? path : "/";

        // update URL (no reload)
        if (push) history.pushState({ path: finalPath }, "", finalPath);

        // switch body background theme
        setBodyRouteClass(finalPath);

        // hide all screens
        Object.values(screens).forEach((el) => {
          el.classList.remove("active");
          el.setAttribute("aria-hidden", "true");
        });

        // show target
        target.classList.add("active");
        target.setAttribute("aria-hidden", "false");
      }

      // handle clicks on anything with data-route
      document.addEventListener("click", (e) => {
        const el = e.target.closest("[data-route]");
        if (!el) return;

        e.preventDefault();
        const path = el.getAttribute("data-route");
        show(path, { push: true });
      });

      // back/forward buttons
      window.addEventListener("popstate", () => {
        show(window.location.pathname, { push: false });
      });

      // initial load: if someone lands on /learn directly
      show(window.location.pathname, { push: false });
    })();
  </script>

</body>
</html>
