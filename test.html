<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Soft, human headline font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f1eb;

      --learn: #d8e9ff;
      --relax: #dff1e4;
      --laugh: #fff0c9;
      --wow: #f0dbff;
      --surprise: #ffe2e2;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2a2a2a;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 2.5rem 1.5rem;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-family: "Fraunces", serif;
      font-size: 2.2rem;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 2.75rem;
      letter-spacing: -0.01em;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.4rem;
    }

    .choice {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: #2a2a2a;
      background: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .choice:hover {
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    .choice:active {
      transform: scale(0.96);
    }

    .learn { background: var(--learn); }
    .relax { background: var(--relax); }
    .laugh { background: var(--laugh); }
    .wow   { background: var(--wow); }

    .surprise {
      background: var(--surprise);
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 999px;
      padding: 1.25rem 0;
      font-size: 1.05rem;
    }

    footer {
      margin-top: 3.2rem;
      font-size: 0.85rem;
      color: #7a746e;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>What would you like to do?</h1>

    <div class="choices">
      <a class="choice learn" href="learn.html">Learn</a>
      <a class="choice relax" href="relax.html">Relax</a>
      <a class="choice laugh" href="laugh.html">Laugh</a>
      <a class="choice wow" href="wow.html">Be wowed</a>
      <a class="choice surprise" href="surprise.html">Surprise me</a>
    </div>

    <footer>
      A few good things. Then youâ€™re done.
    </footer>

  </div>

</body>
</html>
