<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --learn: #cfe8ff;
      --relax: #dff5e1;
      --laugh: #fff1c1;
      --wow:   #f2d9ff;
      --surprise: #ffdede;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #fafafa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 2.5rem;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }

    .choice {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: #222;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .choice:active {
      transform: scale(0.96);
    }

    .choice:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .learn { background: var(--learn); }
    .relax { background: var(--relax); }
    .laugh { background: var(--laugh); }
    .wow { background: var(--wow); }
    .surprise {
      background: var(--surprise);
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 999px;
      padding: 1.25rem 0;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>What would you like to do?</h1>

    <div class="choices">
      <a class="choice learn" href="learn.html">Learn</a>
      <a class="choice relax" href="relax.html">Relax</a>
      <a class="choice laugh" href="laugh.html">Laugh</a>
      <a class="choice wow" href="wow.html">Be wowed</a>
      <a class="choice surprise" href="surprise.html">Surprise me</a>
    </div>

    <footer>
      A few good things. Then youâ€™re done.
    </footer>

  </div>

</body>
</html>
