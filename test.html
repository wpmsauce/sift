<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f1eb;

      --learn: #d8e9ff;
      --relax: #dff1e4;
      --laugh: #fff0c9;
      --wow: #f0dbff;
      --surprise: #ffe2e2;

      --ink: #2a2a2a;
      --muted: #7a746e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      overflow: hidden;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      position: relative;
    }

    h1, h2 {
      font-family: "Fraunces", serif;
      font-weight: 500;
      line-height: 1.2;
      letter-spacing: -0.01em;
      margin: 0;
    }

    h1 { font-size: 2.2rem; margin-bottom: 2.75rem; }
    h2 { font-size: 2.1rem; margin-bottom: 0.75rem; }

    footer {
      margin-top: 3.2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* HOME BUTTONS */
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.4rem;
    }

    .choice {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--ink);
      border: 0;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .choice:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.08); }
    .choice:active { transform: scale(0.96); }

    .learn { background: var(--learn); }
    .relax { background: var(--relax); }
    .laugh { background: var(--laugh); }
    .wow   { background: var(--wow); }

    .surprise {
      background: var(--surprise);
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 999px;
      padding: 1.25rem 0;
      font-size: 1.05rem;
    }

    /* SCREENS */
    .screen {
      position: absolute;
      inset: 0;
      padding: 2.5rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    .screen.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .inner {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    /* LEARN SCREEN */
    .learn-bg {
      background: var(--learn);
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
      z-index: 1;
    }
    .learn-bg.active {
      opacity: 1;
    }

    /* This is the “landing spot” for the morph */
    .learn-header-spot {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 1.25rem;
    }

    /* A soft pill behind the header (the morph will land on this) */
    .learn-header-pill {
      width: min(420px, 100%);
      height: 84px;
      border-radius: 999px;
      background: rgba(255,255,255,0.35);
    }

    .subtitle {
      font-size: 1rem;
      color: #405a7a;
      margin: 0 0 2.5rem;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }

    .topic {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--ink);
      background: rgba(255,255,255,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .topic:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.08); }
    .topic:active { transform: scale(0.96); }

    .back {
      display: inline-block;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #405a7a;
      text-decoration: none;
    }
    .back:hover { text-decoration: underline; }

    /* During morph animation, avoid accidental taps */
    .busy {
      pointer-events: none;
    }

    /* The floating clone */
    .ghost {
      position: fixed;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      font-weight: 500;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      will-change: transform, width, height, border-radius;
    }
  </style>
</head>

<body>

  <!-- Background wash for Learn -->
  <div class="learn-bg" id="learnBg"></div>

  <div class="app" id="app">

    <!-- HOME -->
    <section id="home" class="screen active" aria-hidden="false" style="z-index:2;">
      <div class="inner">
        <h1>What would you like to do?</h1>

        <div class="choices">
          <button class="choice learn" data-open="learn" data-color="#d8e9ff">Learn</button>
          <button class="choice relax" disabled style="opacity:.55;">Relax</button>
          <button class="choice laugh" disabled style="opacity:.55;">Laugh</button>
          <button class="choice wow" disabled style="opacity:.55;">Be wowed</button>
          <button class="choice surprise" disabled style="opacity:.55;">Surprise me</button>
        </div>

        <footer>A few good things. Then you’re done.</footer>
      </div>
    </section>

    <!-- LEARN -->
    <section id="learn" class="screen" aria-hidden="true" style="z-index:3;">
      <div class="inner">

        <!-- This pill is the “target” for the morph -->
        <div class="learn-header-spot">
          <div class="learn-header-pill" id="learnHeaderPill"></div>
        </div>

        <h2>What would you like to learn?</h2>
        <p class="subtitle">One small thing. No pressure.</p>

        <div class="topics">
          <a class="topic" href="#">Music</a>
          <a class="topic" href="#">Maths</a>
          <a class="topic" href="#">Science</a>
          <a class="topic" href="#">History</a>
          <a class="topic" href="#">Geography</a>
          <a class="topic" href="#">Design</a>
        </div>

        <a class="back" href="#" data-back>← Back</a>
      </div>
    </section>

  </div>

  <script>
    (function () {
      const app = document.getElementById("app");
      const home = document.getElementById("home");
      const learn = document.getElementById("learn");
      const learnBg = document.getElementById("learnBg");
      const learnHeaderPill = document.getElementById("learnHeaderPill");

      function showLearn() {
        home.classList.remove("active");
        home.setAttribute("aria-hidden", "true");
        learn.classList.add("active");
        learn.setAttribute("aria-hidden", "false");
      }

      function showHome() {
        learn.classList.remove("active");
        learn.setAttribute("aria-hidden", "true");
        home.classList.add("active");
        home.setAttribute("aria-hidden", "false");
      }

      function morphButtonToLearnHeader(btn) {
        app.classList.add("busy");

        // Create ghost clone
        const rect = btn.getBoundingClientRect();
        const ghost = btn.cloneNode(true);
        ghost.classList.add("ghost");
        ghost.style.left = rect.left + "px";
        ghost.style.top = rect.top + "px";
        ghost.style.width = rect.width + "px";
        ghost.style.height = rect.height + "px";
        ghost.style.borderRadius = getComputedStyle(btn).borderRadius;
        ghost.style.background = getComputedStyle(btn).backgroundColor;

        document.body.appendChild(ghost);

        // Hide original button during animation
        btn.style.visibility = "hidden";

        // Turn on Learn background wash immediately
        learnBg.classList.add("active");

        // Make Learn screen “present” but invisible so we can measure target
        learn.style.transition = "none";
        learn.style.opacity = "0";
        learn.style.transform = "translateY(10px)";
        learn.classList.add("active");
        learn.setAttribute("aria-hidden", "false");

        // Force layout so getBoundingClientRect is correct
        learn.getBoundingClientRect();

        const target = learnHeaderPill.getBoundingClientRect();

        // Restore transitions (after measurement)
        learn.style.transition = "";
        
        // Animate ghost to target pill
        const duration = 420;
        ghost.animate([
          {
            transform: "translate(0px, 0px)",
            width: rect.width + "px",
            height: rect.height + "px",
            borderRadius: getComputedStyle(btn).borderRadius
          },
          {
            transform: `translate(${(target.left - rect.left)}px, ${(target.top - rect.top)}px)`,
            width: target.width + "px",
            height: target.height + "px",
            borderRadius: "999px"
          }
        ], {
          duration,
          easing: "cubic-bezier(0.2, 0.9, 0.2, 1)",
          fill: "forwards"
        });

        // Fade in Learn content near the end
        setTimeout(() => {
          // fully switch screens (home off, learn on) now that learn is active
          home.classList.remove("active");
          home.setAttribute("aria-hidden", "true");

          learn.style.opacity = "1";
          learn.style.transform = "translateY(0)";
        }, duration - 120);

        // Cleanup
        setTimeout(() => {
          ghost.remove();
          btn.style.visibility = "";
          app.classList.remove("busy");
        }, duration + 20);
      }

      // Hook up Learn button
      document.querySelectorAll("[data-open='learn']").forEach(btn => {
        btn.addEventListener("click", () => morphButtonToLearnHeader(btn));
      });

      // Back
      document.querySelectorAll("[data-back]").forEach(a => {
        a.addEventListener("click", (e) => {
          e.preventDefault();

          // simple reverse: remove learn screen & background wash
          learnBg.classList.remove("active");
          showHome();
        });
      });
    })();
  </script>

</body>
</html>
