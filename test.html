+<!DOCTYPE html>
+<html lang="en">
+  <head>
+    <meta charset="UTF-8" />
+    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
+    <title>Shorts-Style Swipe Test</title>
+    <style>
+      :root {
+        color-scheme: dark;
+        --bg: radial-gradient(circle at 20% 20%, #151826 0%, #0a0b10 40%, #05060a 100%);
+        --accent: #6cf2ff;
+        --muted: #b8c2d1;
+      }
+
+      * {
+        box-sizing: border-box;
+      }
+
+      body {
+        margin: 0;
+        min-height: 100vh;
+        background: var(--bg);
+        color: #f9fbff;
+        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
+        display: flex;
+        justify-content: center;
+        align-items: stretch;
+        padding: 24px;
+      }
+
+      .frame {
+        width: min(480px, 100vw - 32px);
+        height: calc(100vh - 48px);
+        border-radius: 28px;
+        background: linear-gradient(145deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
+        border: 1px solid rgba(255, 255, 255, 0.08);
+        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
+        overflow: hidden;
+        position: relative;
+        display: flex;
+        flex-direction: column;
+      }
+
+      header {
+        padding: 18px 20px 12px;
+        display: flex;
+        align-items: center;
+        justify-content: space-between;
+        gap: 12px;
+        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
+        backdrop-filter: blur(6px);
+      }
+
+      .title {
+        font-weight: 700;
+        font-size: 1.05rem;
+        letter-spacing: -0.01em;
+      }
+
+      .pill {
+        padding: 8px 12px;
+        border-radius: 999px;
+        background: rgba(108, 242, 255, 0.14);
+        color: var(--accent);
+        font-weight: 600;
+        font-size: 0.9rem;
+        border: 1px solid rgba(108, 242, 255, 0.2);
+      }
+
+      .stack {
+        position: relative;
+        flex: 1 1 auto;
+        overflow: hidden;
+        background: radial-gradient(circle at 60% 20%, rgba(108, 242, 255, 0.12), transparent 45%),
+          radial-gradient(circle at 25% 80%, rgba(255, 255, 255, 0.08), transparent 40%),
+          #05060a;
+      }
+
+      .reel {
+        position: absolute;
+        inset: 0;
+        display: grid;
+        place-items: center;
+        padding: 16px;
+        transform: translateY(120%);
+        transition: transform 520ms cubic-bezier(0.25, 0.9, 0.35, 1.08);
+        will-change: transform;
+        background: linear-gradient(160deg, rgba(10, 11, 16, 0.85), rgba(5, 6, 10, 0.95));
+      }
+
+      .reel.active {
+        transform: translateY(0);
+        z-index: 2;
+      }
+
+      .reel.above {
+        transform: translateY(-120%);
+        z-index: 1;
+      }
+
+      .chrome {
+        width: 100%;
+        max-width: 430px;
+        aspect-ratio: 9 / 16;
+        border-radius: 18px;
+        overflow: hidden;
+        background: #000;
+        border: 1px solid rgba(255, 255, 255, 0.08);
+        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
+        position: relative;
+      }
+
+      .badge {
+        position: absolute;
+        top: 12px;
+        left: 12px;
+        padding: 6px 10px;
+        border-radius: 12px;
+        background: rgba(0, 0, 0, 0.55);
+        color: #fff;
+        font-size: 0.85rem;
+        font-weight: 600;
+        letter-spacing: 0.01em;
+      }
+
+      .hint {
+        padding: 12px 16px 16px;
+        display: flex;
+        align-items: center;
+        justify-content: center;
+        gap: 10px;
+        color: var(--muted);
+        font-size: 0.95rem;
+        background: linear-gradient(0deg, rgba(5, 6, 10, 0.9), rgba(5, 6, 10, 0.3));
+        border-top: 1px solid rgba(255, 255, 255, 0.06);
+      }
+
+      .hint span {
+        display: inline-flex;
+        align-items: center;
+        gap: 6px;
+        padding: 8px 12px;
+        border-radius: 10px;
+        border: 1px solid rgba(255, 255, 255, 0.12);
+        background: rgba(255, 255, 255, 0.06);
+      }
+
+      .hint kbd {
+        font-family: inherit;
+        font-size: 0.9rem;
+        padding: 4px 8px;
+        border-radius: 8px;
+        border: 1px solid rgba(255, 255, 255, 0.18);
+        background: rgba(255, 255, 255, 0.08);
+        color: #fff;
+      }
+
+      iframe {
+        width: 100%;
+        height: 100%;
+        border: 0;
+        display: block;
+      }
+
+      @media (max-width: 540px) {
+        body {
+          padding: 8px;
+        }
+
+        .frame {
+          width: 100%;
+          height: calc(100vh - 16px);
+        }
+      }
+    </style>
+  </head>
+  <body>
+    <div class="frame">
+      <header>
+        <div class="title">Shorts-style swipe test</div>
+        <div class="pill">TikTok embeds</div>
+      </header>
+      <div class="stack" id="stack">
+        <section class="reel active" data-label="Clip 1 / 3">
+          <div class="chrome">
+            <div class="badge">Clip 1 / 3</div>
+            <iframe
+              src="https://www.tiktok.com/embed/v2/7335671261791434030"
+              allowfullscreen
+              allow="encrypted-media; fullscreen"
+              title="TikTok clip one"
+            ></iframe>
+          </div>
+        </section>
+
+        <section class="reel" data-label="Clip 2 / 3">
+          <div class="chrome">
+            <div class="badge">Clip 2 / 3</div>
+            <iframe
+              src="https://www.tiktok.com/embed/v2/7255887585799388458"
+              allowfullscreen
+              allow="encrypted-media; fullscreen"
+              title="TikTok clip two"
+            ></iframe>
+          </div>
+        </section>
+
+        <section class="reel" data-label="Clip 3 / 3">
+          <div class="chrome">
+            <div class="badge">Clip 3 / 3</div>
+            <iframe
+              src="https://www.tiktok.com/embed/v2/7112040582314491182"
+              allowfullscreen
+              allow="encrypted-media; fullscreen"
+              title="TikTok clip three"
+            ></iframe>
+          </div>
+        </section>
+      </div>
+      <div class="hint">
+        <span>Swipe up / down or tap anywhere in the frame</span>
+        <span>
+          <kbd>Space</kbd>
+          <kbd>â†“</kbd>
+          <kbd>PageDown</kbd>
+        </span>
+      </div>
+    </div>
+
+    <script>
+      const reels = Array.from(document.querySelectorAll('.reel'));
+      const hint = document.querySelector('.hint');
+      const stack = document.getElementById('stack');
+      let index = 0;
+      let animating = false;
+      let isDragging = false;
+      let dragStartY = 0;
+      let dragPercent = 0;
+
+      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);
+
+      const setPositions = ({ instant = false } = {}) => {
+        reels.forEach((reel) => {
+          reel.style.transition = instant ? 'none' : '';
+        });
+
+        reels.forEach((reel, i) => {
+          const offset = i - index;
+          reel.classList.toggle('active', offset === 0);
+          reel.classList.toggle('above', offset < 0);
+          const isActive = offset === 0;
+          const isNext = offset === 1 && dragPercent < 0;
+          const isPrev = offset === -1 && dragPercent > 0;
+          const follow = isNext || isPrev;
+          const base = offset * 120;
+          const translate = base + (isActive || follow ? dragPercent : 0);
+          reel.style.transform = `translateY(${translate}%)`;
+        });
+
+        if (!instant) {
+          setTimeout(() => {
+            reels.forEach((reel) => (reel.style.transition = ''));
+          }, 10);
+        }
+      };
+
+      const animateToIndex = (nextIndex) => {
+        if (animating || reels.length === 0 || nextIndex === index) return;
+        animating = true;
+        index = clamp(nextIndex, 0, reels.length - 1);
+        dragPercent = 0;
+        setPositions();
+        setTimeout(() => {
+          animating = false;
+        }, 520);
+      };
+
+      const next = () => animateToIndex(index + 1);
+      const prev = () => animateToIndex(index - 1);
+
+      const handleKey = (event) => {
+        const keys = [' ', 'Spacebar', 'ArrowDown', 'PageDown'];
+        if (keys.includes(event.key)) {
+          event.preventDefault();
+          next();
+        }
+      };
+
+      const handlePointerDown = (event) => {
+        if (animating) return;
+        isDragging = true;
+        dragStartY = event.clientY;
+        dragPercent = 0;
+        setPositions({ instant: true });
+      };
+
+      const handlePointerMove = (event) => {
+        if (!isDragging) return;
+        const deltaY = event.clientY - dragStartY;
+        const height = stack.getBoundingClientRect().height || 1;
+        dragPercent = (deltaY / height) * 100;
+        dragPercent = clamp(dragPercent, -140, 140);
+        setPositions({ instant: true });
+      };
+
+      const handlePointerUp = () => {
+        if (!isDragging) return;
+        isDragging = false;
+        const threshold = 18;
+
+        if (dragPercent <= -threshold && index < reels.length - 1) {
+          animateToIndex(index + 1);
+        } else if (dragPercent >= threshold && index > 0) {
+          animateToIndex(index - 1);
+        } else {
+          dragPercent = 0;
+          setPositions();
+        }
+      };
+
+      setPositions({ instant: true });
+      requestAnimationFrame(() => setPositions());
+
+      document.addEventListener('keydown', handleKey);
+      stack.addEventListener('pointerdown', handlePointerDown);
+      window.addEventListener('pointermove', handlePointerMove);
+      window.addEventListener('pointerup', handlePointerUp);
+
+      hint.addEventListener('pointerdown', (event) => event.stopPropagation());
+    </script>
+  </body>
+</html>
