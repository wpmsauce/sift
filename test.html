<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Expressive headline font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-bg: #f4efe9;
      --circle-bg: #e8d8c9;

      --learn: #9fd3ff;
      --relax: #8fd6a8;
      --laugh: #ffd36e;
      --wow: #d7a8ff;
      --surprise: #ff9f9f;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--page-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2a2a2a;
    }

    .circle {
      width: min(92vw, 520px);
      aspect-ratio: 1 / 1;
      background: var(--circle-bg);
      border-radius: 50%;
      padding: 3rem 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: "DM Serif Display", serif;
      font-size: 2.1rem;
      font-weight: 400;
      line-height: 1.15;
      margin: 0 0 2.2rem;
      letter-spacing: 0.01em;
    }

    .choices {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .choice {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 600;
      color: #222;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .choice:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .choice:active {
      transform: scale(0.95);
    }

    .learn { background: var(--learn); }
    .relax { background: var(--relax); }
    .laugh { background: var(--laugh); }
    .wow   { background: var(--wow); }

    .surprise {
      grid-column: span 2;
      background: var(--surprise);
      border-radius: 999px;
      padding: 0.9rem 0;
      font-size: 1.05rem;
    }

    footer {
      font-size: 0.8rem;
      color: #5f564d;
    }
  </style>
</head>
<body>

  <div class="circle">

    <h1>What would you<br/>like to do?</h1>

    <div class="choices">
      <a class="choice learn" href="learn.html">Learn</a>
      <a class="choice relax" href="relax.html">Relax</a>
      <a class="choice laugh" href="laugh.html">Laugh</a>
      <a class="choice wow" href="wow.html">Be wowed</a>
      <a class="choice surprise" href="surprise.html">Surprise me</a>
    </div>

    <footer>
      A small moment. Then youâ€™re done.
    </footer>

  </div>

</body>
</html>
