<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f1eb;

      --learn: #d8e9ff;
      --relax: #dff1e4;
      --laugh: #fff0c9;
      --wow: #f0dbff;
      --surprise: #ffe2e2;

      --ink: #2a2a2a;
      --muted: #7a746e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      overflow: hidden;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: "Fraunces", serif;
      font-size: 2.2rem;
      font-weight: 500;
      line-height: 1.2;
      margin: 0 0 2.75rem;
      letter-spacing: -0.01em;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.4rem;
    }

    .choice {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--ink);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      border: 0;
    }

    .choice:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.08); }
    .choice:active { transform: scale(0.96); }

    .learn { background: var(--learn); }
    .relax { background: var(--relax); }
    .laugh { background: var(--laugh); }
    .wow   { background: var(--wow); }

    .surprise {
      background: var(--surprise);
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 999px;
      padding: 1.25rem 0;
      font-size: 1.05rem;
    }

    footer {
      margin-top: 3.2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* --- Overlay panel system --- */
    .panel {
      position: fixed;
      inset: 0;
      transform: translateY(12px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease, transform 220ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
    }

    .panel.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .panel-inner {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .panel h2 {
      font-family: "Fraunces", serif;
      font-size: 2rem;
      font-weight: 500;
      margin: 0 0 0.75rem;
    }

    .panel p {
      margin: 0 0 2.5rem;
      color: rgba(42,42,42,0.75);
      font-size: 1rem;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }

    .topic {
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--ink);
      background: rgba(255,255,255,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .topic:hover { box-shadow: 0 10px 28px rgba(0,0,0,0.08); }
    .topic:active { transform: scale(0.96); }

    .back {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.65rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(42,42,42,0.25);
      color: var(--ink);
      text-decoration: none;
      background: rgba(255,255,255,0.35);
    }

    .back:hover { border-color: rgba(42,42,42,0.4); }

    /* Specific panel backgrounds */
    #panel-learn { background: var(--learn); }
  </style>
</head>
<body>

  <!-- HOME -->
  <div class="app" id="home">
    <h1>What would you like to do?</h1>

    <div class="choices">
      <button class="choice learn" data-open="learn">Learn</button>
      <button class="choice relax" data-open="relax">Relax</button>
      <button class="choice laugh" data-open="laugh">Laugh</button>
      <button class="choice wow" data-open="wow">Be wowed</button>
      <button class="choice surprise" data-open="surprise">Surprise me</button>
    </div>

    <footer>
      A few good things. Then you’re done.
    </footer>
  </div>

  <!-- LEARN PANEL -->
  <div class="panel" id="panel-learn" aria-hidden="true">
    <div class="panel-inner">
      <h2>What would you like to learn?</h2>
      <p>One small thing. No pressure.</p>

      <div class="topics">
        <a class="topic" href="#">Music</a>
        <a class="topic" href="#">Maths</a>
        <a class="topic" href="#">Science</a>
        <a class="topic" href="#">History</a>
        <a class="topic" href="#">Geography</a>
        <a class="topic" href="#">Design</a>
      </div>

      <a class="back" href="#" data-close>← Back</a>
    </div>
  </div>

  <script>
    (function () {
      const panels = {
        learn: document.getElementById("panel-learn"),
        // relax, laugh, wow, surprise can be added the same way
      };

      function openPanel(name) {
        const panel = panels[name];
        if (!panel) return;
        panel.classList.add("active");
        panel.setAttribute("aria-hidden", "false");
        // Optional: prevent background scroll (already hidden on body)
      }

      function closePanels() {
        Object.values(panels).forEach(p => {
          p.classList.remove("active");
          p.setAttribute("aria-hidden", "true");
        });
      }

      document.querySelectorAll("[data-open]").forEach(btn => {
        btn.addEventListener("click", () => openPanel(btn.getAttribute("data-open")));
      });

      document.querySelectorAll("[data-close]").forEach(el => {
        el.addEventListener("click", (e) => {
          e.preventDefault();
          closePanels();
        });
      });

      // Escape key closes any open panel
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closePanels();
      });
    })();
  </script>

</body>
</html>
