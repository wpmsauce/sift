<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pause — SIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .box {
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Pause</h1>
  <p>
    Sit comfortably.<br />
    Breathe in slowly through your nose.<br />
    Breathe out gently through your mouth.
  </p>
  <p>
    Stay here for a minute or two.<br />
    When you’re ready, just close the page.
  </p>
</div>

</body>
</html>
