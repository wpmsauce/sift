<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIFT — Swipe 1</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1rem;
    }
    .shell {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      width: 100%;
      max-width: 900px;
      justify-content: center;
    }
    .video {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .next-button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 64px;
      transition: transform 150ms ease, box-shadow 150ms ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }
    .next-button:hover {
      transform: translateX(2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 768px) {
      .shell {
        flex-direction: column;
      }
      .next-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="video">
      <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@tiktok/video/6807491984882765062" data-video-id="6807491984882765062" style="max-width: 605px; min-width: 325px;">
        <section>Loading TikTok…</section>
      </blockquote>
      <script async src="https://www.tiktok.com/embed.js"></script>
    </div>
    <a class="next-button" href="swipe2.html" aria-label="Go to swipe 2">→</a>
  </div>
</body>
</html>
